<template name="postPage">
  <div class="post-page page">
      {{> postItem}}

      <ul class="comments">
        {{#each comments}} <!-- buscará el helper comments -->
          {{> commentItem}} <!-- Interactuará con los elementos dentro del helper -->
        {{/each}}
      </ul>

      {{#if currentUser}}
        {{> commentSubmit}}
      {{else}}
        <p>Please log in to leave a comment.</p>
      {{/if}}
  </div>
</template>
